<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <title>Proyecto POP</title>
  </head>

  <body>
    <!--<script src="../../diario.js"></script>
    <script src="../../back/Js/proyecto.js"></script>-->
    <header>
      <div class="topnav" id="myTopnav">
        <a href="" class="active">Inicio</a>
        <a href="">Algo</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"
          >&#9776;</a
        >
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
    </header>
    <div class="calendario">
      <div class="header">
        <span class="left button" id="prev"> &lang; </span>
        <span class="left hook"></span>
        <span class="mes" id="label"> Mes </span>
        <span class="right hook"></span>
        <span class="right button" id="next"> &rang; </span>
      </div>
      <table class="dias">
        <td>Lun</td>
        <td>Mar</td>
        <td>Mie</td>
        <td>Jue</td>
        <td>Vie</td>
        <td>Sab</td>
        <td>Dom</td>
      </table>
      <div id="cal-frame">
        <table class="num">
          <tbody>
            <script>
                for (let index = 0; index <= 26; index++) {
                    let lista = document.querySelector('.num');
                    let row = document.createElement("tr");
                    if (index % 7 == 0) {
                        lista.appendChild(row);
                        for (let indice = 1; indice < 8; indice++) {
                            let cell = document.createElement("td");
                            row.appendChild(cell);
                            cell.innerHTML = index + indice ;
                        }
                    } 
                }
            </script>
          </tbody>
        </table>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div class="contain">
          <div class="col">
            <h1>Support</h1>
            <ul>
              <li>Contact us</li>
              <li>Web chat</li>
              <li>Open ticket</li>
            </ul>
          </div>
          <div class="col">
            <h1>Copyright</h1>
            <ul>
              <li>Jose Antonio Zamora Andrés</li>
              <li>Sandra Cabrera García</li>
            </ul>
          </div>
          <div class="col">
            <h1>Social</h1>
            <ul>
              <li>
                <img
                  src="https://svgshare.com/i/5fq.svg"
                  width="32"
                  style="width: 32px;"
                />
              </li>
              <li>
                <img
                  src="https://svgshare.com/i/5f_.svg"
                  width="32"
                  style="width: 32px;"
                />
              </li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </footer>
  </body>
  <script src="../../back/Js/index.js"></script>
</html>
